<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <section class="heading">
    <img class="img" src="assets/images/avatar-jessica.jpeg" alt="Avatar" height="80" width="80">
    <h1 class="name">Jessica Randall</h1>
    <h2 class="location">London, United Kingdom</h2>
    <h3 class="desc">"Front-end developer and avid reader."</h3>
  </section>
  <section class="links">
    <button class="github button">Github</button>
    <button class="frontend-mentor button">Frontend Mentor</button>
    <button class="linkedin button">LinkedIn</button>
    <button class="twitter button">Twitter</button>
    <button class="instagram button">Instagram</button>
  </section>
</body>
</html>
